<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注文変更フォーム</title>
    <!--共通ライブラリ-->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css" />
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/jqueryui/jquery-ui.min.js"></script>

    <!--個別ファイル-->
    <link rel="stylesheet" href="../css/OrderInputUpdated.css" />
    <script type="text/javascript" src="../js/OrderInputUpdated.js"></script>
</head>
<body>
    <h2>注文変更フォーム</h2>
    <form class="orderFormClass" id="orderFormId" enctype="multipart/form-data">
        <!--取引先(クライアント)IDは読み取り専用(readonly)にする。-->
        <div class="clientIdAreaClass clearfix" id="clientIdAreaId">
            <div class="labelArea">
                <label class="labelClass">取引先会社ID</label>
            </div>
            <div class="clientIdInputArea">
                <input type="number" class="clientIdInputClass" name="clientIdInputName" id="clientIdInput" readonly />
            </div>
        </div>
        <!--注文IDは読み取り専用(readonly)にする。-->
        <div class="orderIdAreaClass clearfix" id="orderIdAreaId">
            <div class="labelArea">
                <label class="labelClass">注文ID</label>
            </div>
            <div class="clientIdInputArea">
                <input type="number" class="orderIdInputClass" name="orderIdInputName" id="orderIdInput" readonly />
            </div>
        </div>
        <!--会社名は読み取り専用(readonly)にする-->
        <div class="clientNameAreaClass clearfix" id="clientNameAreaId">
            <div class="labelArea">
                <label class="labelClass">会社名</label>
            </div>
            <div class="clientNameInputArea">
                <input class="clientNameInputClass" name="clientName" id="clientNameInput" readonly />
            </div>
        </div>
        <!--部署名-->
        <div class="departmentAreaClass clearfix" id="departmentAreaId">
            <div class="labelArea">
                <label class="labelClass">部署名</label>
            </div>
            <div class="departmentInputArea">
                <input class="departmentInputClass" name="department" id="departmentInput" />
            </div>
        </div>
        <!--郵便番号-->
        <div class="postAreaClass clearfix" id="postAreaId">
            <div class="labelArea">
                <label class="labelClass">郵便番号</label>
            </div>
            <div class="postInputArea">
                <input class="postInputClass" name="post" id="postInput" />
            </div>
        </div>
        <!--住所-->
        <div class="postAddressClass clearfix" id="postAddressId">
            <div class="labelArea">
                <label class="labelClass">住所</label>
            </div>
            <div class="postAddressInpuArea">
                <input class="postAddressInputClass" name="postAddress" id="postAddressInput" />
            </div>
        </div>
        <!--TEL-->
        <div class="telClass clearfix" id="telId">
            <div class="labelArea">
                <label class="labelClass">TEL</label>
            </div>
            <div class="telInputArea">
                <input class="telInputClass" name="tel" id="telInput" placeholder="10ケタまで(ハイフン含む)" />
            </div>
        </div>
        <!--FAX-->
        <div class="faxClass clearfix" id="faxId">
            <div class="labelArea">
                <label class="labelClass">FAX</label>
            </div>
            <div class="faxInputArea">
                <input class="faxInputClass" name="fax" id="faxInput" placeholder="10ケタまで(ハイフン含む)" />
            </div>
        </div>
        <!--E-mail-->
        <div class="emailClass clearfix" id="emailId">
            <div class="labelArea">
                <label class="labelClass">E-mail</label>
            </div>
            <div class="emailInputArea">
                <input class="emailInputClass" name="email" id="emailInput" />
            </div>
        </div>
        <!--購入品目1-->
        <fieldset class="orderGroup clearfix">
            <!--購入品目名1-->
            <div class="order1Class clearfix" id="order1Id">
                <div class="labelArea">
                    <label class="labelClass">購入品目1</label>
                </div>
                <div class="order1InputArea">
                    <input class="order1InputClass" name="order1" id="order1Input" />
                </div>
            </div>
            <!--購入品目1の単価-->
            <div class="order1Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">単価1</label>
                </div>
                <div class="order1priceInputArea">
                    <input class="order1priceInputClass" name="order1price" id="order1priceInput" />
                </div>
            </div>
            <!--購入品目1の注文数-->
            <div class="order1Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">注文数1</label>
                </div>
                <div class="order1NumInputArea">
                    <input class="order1NumInputClass" name="order1Num" id="order1NumInput" />
                </div>
            </div>
        </fieldset>
        <!--購入品目2-->
        <fieldset class="orderGroup clearfix">
            <!--購入品目名2-->
            <div class="order2Class clearfix" id="order2Id">
                <div class="labelArea">
                    <label class="labelClass">購入品目2</label>
                </div>
                <div class="order2InputArea">
                    <input class="order2InputClass" name="order2" id="order2Input" />
                </div>
            </div>
            <!--購入品目2の単価-->
            <div class="order2Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">単価2</label>
                </div>
                <div class="order2priceInputArea">
                    <input class="order2priceInputClass" name="order2price" id="order2priceInput" />
                </div>
            </div>
            <!--購入品目2の注文数-->
            <div class="order2Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">注文数2</label>
                </div>
                <div class="order2NumInputArea">
                    <input class="order2NumInputClass" name="order2Num" id="order2NumInput" />
                </div>
            </div>
        </fieldset>
        <!--購入品目3-->
        <fieldset class="orderGroup">
            <!--購入品目名3-->
            <div class="order3Class clearfix" id="order3Id">
                <div class="labelArea">
                    <label class="labelClass">購入品目3</label>
                </div>
                <div class="order3InputArea">
                    <input class="order3InputClass" name="order3" id="order3Input" />
                </div>
            </div>
            <!--購入品目3の単価-->
            <div class="order3Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">単価3</label>
                </div>
                <div class="order3priceInputArea">
                    <input class="order3priceInputClass" name="order3price" id="order3priceInput" />
                </div>
            </div>
            <!--購入品目3の注文数-->
            <div class="order3Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">注文数3</label>
                </div>
                <div class="order3NumInputArea">
                    <input class="order3NumInputClass" name="order3Num" id="order3NumInput" />
                </div>
            </div>
        </fieldset>
        <!--購入品目4-->
        <fieldset class="orderGroup clearfix">
            <!--購入品目名4-->
            <div class="order4Class clearfix" id="order4Id">
                <div class="labelArea">
                    <label class="labelClass">購入品目4</label>
                </div>
                <div class="order4InputArea">
                    <input class="order4InputClass" name="order4" id="order4Input" />
                </div>
            </div>
            <!--購入品目4の単価-->
            <div class="order4Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">単価4</label>
                </div>
                <div class="order4priceInputArea">
                    <input class="order4priceInputClass" name="order4price" id="order4priceInput" />
                </div>
            </div>
            <!--購入品目4の注文数-->
            <div class="order4Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">注文数4</label>
                </div>
                <div class="order4NumInputArea">
                    <input class="order4NumInputClass" name="order4Num" id="order4NumInput" />
                </div>
            </div>
        </fieldset>
        <!--購入品目5-->
        <fieldset class="orderGroup clearfix">
            <!--購入品目名5-->
            <div class="order5Class clearfix" id="order5Id">
                <div class="labelArea">
                    <label class="labelClass">購入品目5</label>
                </div>
                <div class="order5InputArea">
                    <input class="order5InputClass" name="order5" id="order5Input" />
                </div>
            </div>
            <!--購入品目5の単価-->
            <div class="order5Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">単価5</label>
                </div>
                <div class="order5priceInputArea">
                    <input class="order5priceInputClass" name="order5price" id="order5priceInput" />
                </div>
            </div>
            <!--購入品目5の注文数-->
            <div class="order5Class clearfix">
                <div class="labelArea">
                    <label class="labelClass">注文数5</label>
                </div>
                <div class="order5NumInputArea">
                    <input class="order5NumInputClass" name="order5Num" id="order5NumInput" />
                </div>
            </div>
        </fieldset>
        <!--発注日-->
        <div class="orderDateClass clearfix" id="orderDateId">
            <div class="labelArea">
                <label class="labelClass">発注日</label>
            </div>
            <div class="orderDateInputArea">
                <input class="orderDateInputClass" name="orderDate" id="orderDateInput" />
            </div>
        </div>
        <!--納品予定日-->
        <div class="deliveryDateClass clearfix" id="deliveryDateId">
            <div class="labelArea">
                <label class="labelClass">納品予定日</label>
            </div>
            <div class="deliveryDateInputArea">
                <input class="deliveryDateInputClass" name="deliveryDate" id="deliveryDateInput" />
            </div>
        </div>
        <!--合計金額-->
        <div class="totalClass clearfix" id="totalId">
            <div class="labelArea">
                <label class="labelClass">合計金額</label>
            </div>
            <div class="totalInputArea">
                <input class="totalInputClass" name="total" id="totalInput" />
            </div>
        </div>
    </form>
    <!--入力内容をリセットボタン-->
    <div class="resetBtnSection clearfix">
        <div class="resetBtnArea">
            <button type="button" class="btn-danger" id="resetBtn">入力内容をリセットする</button>
        </div>
    </div>
    <!--登録確認画面へ進むボタン-->
    <div class="confirmBtnSection clearfix">
        <div class="confirmBtnArea">
            <button type="button" class="btn-primary" id="confirmBtn">確認画面に進む</button>
        </div>
    </div>
</body>
</html>
