<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>売り上げ一覧リスト</title>
    <!--共通ライブラリ-->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
    <!--個別ファイル-->
    <link rel="stylesheet" href="../css/SalesList.css"/>
    <script type="text/javascript" src="../js/SalesList.js"></script>
</head>
<body>
    <h2>売り上げ一覧リスト</h2>
    <div>
        <!--編集画面で使うのでエンティティの全プロパティ取得-->
        <table class="salesResultClass" id="salesResult">
            <!--captionタグで表のタイトルを作成
            <caption>売上一覧</caption>-->
            <!--thタグで各項目名を表示する。-->
            <thead class="salesResultHeadClass thead-light">
                <tr>
                    <!--[詳細]ボタン設置-->
                    <th rowspan="2" id="detailBtnTh"></th>
                    <!--[更新]ボタン設置-->
                    <th rowspan="2" id="updateBtnTh"></th>
                    <!--[削除]ボタン設置-->
                    <th rowspan="2" id="deleteBtnTh"></th>
                    <th rowspan="2" id="kaishaMei">会社名</th>
                    <th rowspan="2" id="total">合計金額</th>
                    <th colspan="3" id="order1">購入品目1</th>
                    <th colspan="3" id="order2">購入品目2</th>
                    <th colspan="3" id="order3">購入品目3</th>
                    <th colspan="3" id="order4">購入品目4</th>
                    <th colspan="3" id="order5">購入品目5</th>
                    <!--非表示項目-->
                    <th rowspan="2" id="kaishaId" hidden>会社ID</th>
                    <th rowspan="2" id="orderId" hidden>注文ID</th>
                    <th rowspan="2" id="bushoMei" hidden>部署名</th>
                    <th rowspan="2" id="post" hidden>郵便番号</th>
                    <th rowspan="2" id="postAddress" hidden>住所</th>
                    <th rowspan="2" id="tel" hidden>TEL</th>
                    <th rowspan="2" id="fax" hidden>FAX</th>
                    <th rowspan="2" id="email" hidden>E-mail</th>
                    <th rowspan="2" id="orderDate" hidden>発注日</th>
                    <th rowspan="2" id="deliveryDate" hidden>納品予定日</th>
                </tr>
                <tr>
                    <!--購入品目１-->
                    <th>品目名</th>
                    <th>価格</th>
                    <th>注文数</th>
                    <!--購入品目２-->
                    <th>品目名</th>
                    <th>価格</th>
                    <th>注文数</th>
                    <!--購入品目３-->
                    <th>品目名</th>
                    <th>価格</th>
                    <th>注文数</th>
                    <!--購入品目４-->
                    <th>品目名</th>
                    <th>価格</th>
                    <th>注文数</th>
                    <!--購入品目５-->
                    <th>品目名</th>
                    <th>価格</th>
                    <th>注文数</th>
                </tr>
            </thead>
            <tbody class="tbodyClass" id="tbodyId">
                <!--<th rowspan="2" id="kaishaMei"><button type="button" class="updateBtnClass btn-light" id="updateBtn">変更</button></th>-->
                <!--<th rowspan="2" id="kaishaMei"><button type="button" class="deleteBtnClass btn-danger" id="deleteBtn">削除</button></th>-->
            </tbody>
        </table>
    </div>

</body>
</html>
