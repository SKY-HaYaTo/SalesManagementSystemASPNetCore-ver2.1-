<!--営業部員が①社員番号、②名前、③パスワードでログインする。-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ITコンサル株式会社　営業部ログインページ</title>
    <!--共通ライブラリ-->
    <link rel="stylesheet" href="../lib/bootstrap/bootstrap.min.css"/>
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>
    <script type="text/javascript" src="../lib/jquery/jquery.min.js"></script>
</head>
<body>
    <div class="salesLoginAreaClass" id="salesLoginAreaId">
        <!--社員番号-->
        <div class="loginInfoArea">
            <div class="loginInfoLabel">社員番号</div>
            <div class="loginInfoInputArea">
                <input type="text" class="loginInfoInput" id="shainNumber"/>
            </div>
        </div>
        <!--社員名-->
        <div class="loginInfoArea">
            <div class="loginInfoLabel">社員名</div>
            <div class="loginInfoInputArea">
                <input type="text" class="loginInfoInput" id="shainName" />
            </div>
        </div>
        <!--社員パスワード-->
        <div class="loginInfoArea">
            <div class="loginInfoLabel">パスワード</div>
            <div class="loginInfoInputArea">
                <input type="password" class="loginInfoInput" id="shainPassword" />
            </div>
        </div>
    </div>
</body>
</html>
